<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .received {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #054d44;
        }
        .status {
            padding: 5px;
            text-align: center;
            color: #666;
        }
        .connection-controls {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>WebRTC Chat App</h2>
        </div>
        <div class="status" id="status">Disconnected</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
        <div class="connection-controls">
            <button id="start-button">Create Offer</button>
            <textarea id="offer" placeholder="Your offer (share this with the other user)"></textarea>
            <textarea id="answer" placeholder="Paste the other user's offer/answer here"></textarea>
            <button id="connect-button">Connect with Answer</button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const status = document.getElementById('status');
        const startButton = document.getElementById('start-button');
        const offerTextarea = document.getElementById('offer');
        const answerTextarea = document.getElementById('answer');
        const connectButton = document.getElementById('connect-button');

        // WebRTC setup
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] // Free STUN server
        };
        let peerConnection;
        let dataChannel;

        // Random user ID
        const currentUser = `User_${Math.random().toString(36).substr(2, 5)}`;

        // Add message to chat
        function addMessage(text, sender, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.innerHTML = `<strong>${sender}</strong> (${time}): ${text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message via data channel
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify({ sender: currentUser, text }));
                addMessage(text, currentUser, true);
                messageInput.value = '';
            }
        }

        // Create offer (User A)
        startButton.addEventListener('click', async () => {
            peerConnection = new RTCPeerConnection(configuration);
            dataChannel = peerConnection.createDataChannel('chat');

            dataChannel.onopen = () => {
                status.textContent = 'Connected';
                messageInput.disabled = false;
                sendButton.disabled = false;
                startButton.disabled = true;
                connectButton.disabled = true;
            };
            dataChannel.onmessage = (event) => {
                const { sender, text } = JSON.parse(event.data);
                addMessage(text, sender, false);
            };
            dataChannel.onclose = () => {
                status.textContent = 'Disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate === null) {
                    offerTextarea.value = JSON.stringify(peerConnection.localDescription);
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
        });

        // Connect with answer (User B)
        connectButton.addEventListener('click', async () => {
            const remoteOffer = JSON.parse(answerTextarea.value);
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                dataChannel.onopen = () => {
                    status.textContent = 'Connected';
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    startButton.disabled = true;
                    connectButton.disabled = true;
                };
                dataChannel.onmessage = (event) => {
                    const { sender, text } = JSON.parse(event.data);
                    addMessage(text, sender, false);
                };
                dataChannel.onclose = () => {
                    status.textContent = 'Disconnected';
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                };
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate === null) {
                    offerTextarea.value = JSON.stringify(peerConnection.localDescription);
                }
            };

            await peerConnection.setRemoteDescription(remoteOffer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
        });

        // Event listeners for sending messages
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial message
        addMessage('1. User A: Click "Create Offer". 2. User B: Paste offer and click "Connect with Answer". 3. User A: Paste answer.', 'System', false);
    </script>
</body>
</html>
