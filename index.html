<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }

        .received {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #054d44;
        }

        .status {
            padding: 5px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat App</h2>
        </div>
        <div class="status" id="status">Connecting...</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Your Firebase configuration (get this from Firebase Console)
        const firebaseConfig = {
    apiKey: "AIzaSyABd3vYIx6eCIb_SZBjdtLUu8U0Bl1kRPM",
    authDomain: "chatro7177.firebaseapp.com",
    projectId: "chatro7177",
    storageBucket: "chatro7177.firebasestorage.app",
    messagingSenderId: "510867151216",
    appId: "1:510867151216:web:d2d024228d3d4518f817b5",
    measurementId: "G-MMSMM11DRX"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const chatRef = db.ref('chat');

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const status = document.getElementById('status');

        // Random user ID
        const currentUser = `User_${Math.random().toString(36).substr(2, 5)}`;

        // Add message to chat
        function addMessage(text, sender, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.innerHTML = `<strong>${sender}</strong> (${time}): ${text}`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                chatRef.push({
                    sender: currentUser,
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                messageInput.value = '';
            }
        }

        // Listen for new messages
        chatRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            const isSent = message.sender === currentUser;
            addMessage(message.text, message.sender, isSent);
            status.textContent = 'Connected';
        });

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial message
        status.textContent = 'Connected';
        addMessage('Welcome to the chat!', 'System', false);
    </script>
</body>
</html>
