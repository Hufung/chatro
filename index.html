<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            padding: 10px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .sent {
            background-color: #dcf8c6;
            text-align: right;
        }
        .received {
            background-color: #ffffff;
            text-align: left;
        }
        #input-area {
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 10px;
        }
        #send-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Simple Chat Room</h1>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Prompt for user's name
        const userName = prompt("Enter your name:") || "Anonymous";

        // Connect to the WebSocket server (replace with your server URL)
        const socket = io('https://your-socket-io-server.com');

        // Listen for incoming messages from others
        socket.on('message', function(data) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'received');
            const p = document.createElement('p');
            const strong = document.createElement('strong');
            strong.textContent = data.sender + ':';
            p.appendChild(strong);
            p.appendChild(document.createTextNode(' ' + data.message));
            messageDiv.appendChild(p);
            document.getElementById('messages').appendChild(messageDiv);
            // Scroll to bottom
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        // Send message functionality
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', function() {
            const message = messageInput.value;
            if (message.trim() !== '') {
                // Add the message locally
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'sent');
                const p = document.createElement('p');
                const strong = document.createElement('strong');
                strong.textContent = 'You:';
                p.appendChild(strong);
                p.appendChild(document.createTextNode(' ' + message));
                messageDiv.appendChild(p);
                document.getElementById('messages').appendChild(messageDiv);
                // Scroll to bottom
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                // Send to server
                socket.emit('message', { sender: userName, message: message });
                messageInput.value = '';
            }
        });

        // Allow sending message by pressing Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
