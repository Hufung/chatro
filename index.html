<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .received {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #054d44;
        }
        .status {
            padding: 5px;
            text-align: center;
            color: #666;
        }
        .connection-controls {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #peer-id, #remote-id {
            width: 200px;
            padding: 5px;
            margin: 5px;
        }
        #copy-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copy-button:hover {
            background-color: #45a049;
        }
        #peer-list {
            max-height: 100px;
            overflow-y: auto;
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .peer-item {
            cursor: pointer;
            padding: 5px;
        }
        .peer-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>PeerJS Chat App</h2>
        </div>
        <div class="status" id="status">Disconnected</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
        <div class="connection-controls">
            <label>Your Peer ID: <input type="text" id="peer-id" readonly></label>
            <button id="copy-button">Copy ID</button><br>
            <label>Connect to ID: <input type="text" id="remote-id" placeholder="Enter other user's Peer ID"></label>
            <button id="connect-button">Connect</button>
            <div id="peer-list"></div>
        </div>
    </div>

    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const status = document.getElementById('status');
        const peerIdInput = document.getElementById('peer-id');
        const remoteIdInput = document.getElementById('remote-id');
        const connectButton = document.getElementById('connect-button');
        const copyButton = document.getElementById('copy-button');
        const peerList = document.getElementById('peer-list');

        // Random display name
        const currentUser = `User_${Math.random().toString(36).substr(2, 5)}`;
        let peer;
        let conn;

        // Load or generate persistent PeerJS ID
        let myPeerId = localStorage.getItem('myPeerId');
        if (!myPeerId) {
            myPeerId = `${Math.random().toString(36).substr(2, 9)}-${Date.now()}`; // Unique ID
            localStorage.setItem('myPeerId', myPeerId);
        }

        // Load peer list from localStorage
        let knownPeers = JSON.parse(localStorage.getItem('knownPeers')) || {};

        // Add message to chat
        function addMessage(text, sender, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.innerHTML = `<strong>${sender}</strong> (${time}): ${text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message via PeerJS connection
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && conn && conn.open) {
                conn.send(JSON.stringify({ sender: currentUser, text }));
                addMessage(text, currentUser, true);
                messageInput.value = '';
            }
        }

        // Update peer list UI
        function updatePeerList() {
            peerList.innerHTML = '';
            for (const [id, name] of Object.entries(knownPeers)) {
                const peerItem = document.createElement('div');
                peerItem.classList.add('peer-item');
                peerItem.textContent = `${name} (${id})`;
                peerItem.addEventListener('click', () => {
                    remoteIdInput.value = id;
                    connectButton.click();
                });
                peerList.appendChild(peerItem);
            }
        }

        // Initialize PeerJS with persistent ID
        peer = new Peer(myPeerId);
        peer.on('open', (id) => {
            peerIdInput.value = id;
            status.textContent = 'Your Peer ID: ' + id + ' (Share this)';
            addMessage('Share your Peer ID with someone to chat!', 'System', false);
            console.log('Peer ID:', id);
            updatePeerList();
        });

        // Handle incoming connections
        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
            // Store incoming peer info
            knownPeers[conn.peer] = conn.metadata?.name || 'Unknown';
            localStorage.setItem('knownPeers', JSON.stringify(knownPeers));
            updatePeerList();
        });

        // Connect to another peer
        connectButton.addEventListener('click', () => {
            const remoteId = remoteIdInput.value.trim();
            if (remoteId && remoteId !== myPeerId) {
                conn = peer.connect(remoteId, { metadata: { name: currentUser } });
                setupConnection();
                // Store remote peer info
                knownPeers[remoteId] = 'Unknown'; // Will update with name on connection
                localStorage.setItem('knownPeers', JSON.stringify(knownPeers));
                updatePeerList();
            }
        });

        // Setup connection handlers
        function setupConnection() {
            conn.on('open', () => {
                status.textContent = 'Connected to ' + conn.peer;
                messageInput.disabled = false;
                sendButton.disabled = false;
                connectButton.disabled = true;
                addMessage('Connected to peer!', 'System', false);
                // Update peer name if provided
                if (conn.metadata?.name) {
                    knownPeers[conn.peer] = conn.metadata.name;
                    localStorage.setItem('knownPeers', JSON.stringify(knownPeers));
                    updatePeerList();
                }
            });

            conn.on('data', (data) => {
                const { sender, text } = JSON.parse(data);
                addMessage(text, sender, false);
            });

            conn.on('close', () => {
                status.textContent = 'Disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;
                connectButton.disabled = false;
                addMessage('Peer disconnected', 'System', false);
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
                status.textContent = 'Error: ' + err.message;
            });
        }

        // Copy Peer ID to clipboard
        copyButton.addEventListener('click', () => {
            peerIdInput.select();
            navigator.clipboard.writeText(peerIdInput.value)
                .then(() => {
                    addMessage('Peer ID copied to clipboard!', 'System', false);
                })
                .catch((err) => {
                    console.error('Failed to copy:', err);
                    addMessage('Failed to copy ID', 'System', false);
                });
        });

        // Event listeners for sending messages
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Handle PeerJS errors
        peer.on('error', (err) => {
            console.error('PeerJS error:', err);
            status.textContent = 'Error: ' + err.type;
        });
    </script>
</body>
</html>
